<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe</title>
    <link rel="stylesheet" href="coffe.css">

</head>
<body>
    
    <div class="background-box b1"></div>
    <div class="background-box b2"></div>
    <nav>
        <div class="logo"></div>
        <ul>
            <li class="selected">Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift cards</li>
            <li>Lojas</li>
        </ul>
        <button class="get-coffe gc1">PEGAR MEU CAFÉ</button>
        <img src="assets/menu-buguer-open.svg" class="buguer">

    </nav>
    <main>
        <div class="mobile-container">
                <h1>O café que fará seu código decolar para o próximo nível</h1>
                <button class="get-coffe" style="width: 230px;">PEGAR MEU CAFÉ <img src="assets/arrow.svg"></button>
        </div>

        <div>
                <h1>Great coffe</h1>
                <h1 class="stroke">&lt;Great code/&#62;</h1>
                <img src="assets/rocket-coffee.png">
        </div>
    </main>

<script>

    let menu = document.querySelector('nav ul')
    let buguer = document.querySelector('.buguer')
    let body = document.querySelector('body')

    buguer.onclick = () => {
        menu.classList.toggle('visible')
        buguer.src = 'assets/menu-buguer-open.svg'
        if (  Object.values(menu.classList).some( (indice) => {return indice == 'visible'} )  ) 
        { buguer.src = 'assets/menu-buguer-close.svg' }
    }

</script>
</body>
</html>
